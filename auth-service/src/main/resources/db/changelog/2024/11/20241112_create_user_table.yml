databaseChangeLog:
  - changeSet:
      id: 2
      author: thourie
      changes:
        - createTable:
            tableName: User
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: surname
                  type: VARCHAR(255)
              - column:
                  name: secondname
                  type: VARCHAR(255)
              - column:
                  name: country
                  type: VARCHAR(255)
              - column:
                  name: town
                  type: VARCHAR(255)
              - column:
                  name: birthday
                  type: DATE
              - column:
                  name: createdAt
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updatedAt
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: lastLogon
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: User
            baseColumnNames: id
            referencedTableName: Role
            referencedColumnNames: id
            constraintName: fk_user_role